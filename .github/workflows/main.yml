name: Sync result.txt from Worker

on:
  schedule:
    - cron: "10 1 * * *"
    - cron: "10 7 * * *"
    - cron: "10 13 * * *"
    - cron: "10 19 * * *"
  workflow_dispatch:

jobs:
  update-result:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Fetch result.txt from Cloudflare Worker
      run: |
        mkdir -p data
        curl -sSL https://share.554553.xyz/result.txt -o data/result.txt

    - name: Commit and Push Changes
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data/result.txt
        git commit -m "Auto update result.txt" || echo "No changes"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
